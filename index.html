<!doctype html>
<html ng-app="HRWorld">
<head>
    <meta charset="utf-8" />
    <title>HR World here!</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" edia="screen">
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/EventManager.js"></script>
    <script type="text/javascript" src="js/Human.js"></script>
    <script type="text/javascript" src="js/HR.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</head>
<body>
    <div class="container" ng-controller="MainCtrl" ng-init="init({humanList:[{'name': 'Klaus', 'spouse': false, 'phone': '+30671234567'}, {'name': 'Marina', 'spouse': false, 'phone': '+30677654321'}], hrList:['hr', 'hr1']})">
        <div class="page-header">
            <h1>Javascript test issue <small>(every time HRs check our relationships)</small></h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">HR List</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover">
                            <thead>
                            <th>Name</th>
                            <th>Workers</th>
                            </thead>
                            <tbody>
                            <tr ng-repeat="preloadedHR in preloadedHRList">
                                <td>{{ preloadedHR.name }}</td>
                                <td><span ng-repeat="worker in preloadedHR.getWorkerList()">{{ worker.name }}{{$last ? '' : ', '}} </span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Human list</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover">
                            <thead>
                                <th>Name</th>
                                <th>Spouse</th>
                                <th>Phone</th>
                            </thead>
                            <tbody>
                                <tr ng-repeat="preloadedHuman in preloadedHumanList">
                                    <td>{{ preloadedHuman.name }}</td>
                                    <td>{{ preloadedHuman.spouse.name }}</td>
                                    <td>{{ preloadedHuman.phone }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
